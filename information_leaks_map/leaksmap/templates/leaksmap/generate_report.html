{% extends "leaksmap/base.html" %}

{% block title %}Generate Report{% endblock %}

{% block content %}
    <h1>Generate Report</h1>
    <form method="post">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Generate Report</button>
    </form>
{% endblock %}
