{% extends "leaksmap/base.html" %}

{% block title %}Results{% endblock %}

{% block content %}
    <h1>Results</h1>
    <table>
        <tr>
            <th>Service</th>
            <th>Date</th>
            <th>Description</th>
        </tr>
        {% for breach in breaches %}
        <tr>
            <td>{{ breach.service_name }}</td>
            <td>{{ breach.breach_date }}</td>
            <td>{{ breach.description }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'visualize_breaches' %}">View Visualization</a>
{% endblock %}
