<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breach Report</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Breach Report</h1>
    <table>
        <tr>
            <th>Service</th>
            <th>Date</th>
            <th>Description</th>
        </tr>
        {% for breach in breaches %}
        <tr>
            <td>{{ breach.service_name }}</td>
            <td>{{ breach.breach_date }}</td>
            <td>{{ breach.description }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
