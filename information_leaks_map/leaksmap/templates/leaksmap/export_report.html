{% extends "leaksmap/base.html" %}

{% block title %}Export Report{% endblock %}

{% block content %}
    <h1>Export Breach Report</h1>
    <form id="export-report-form" method="post">
        {% csrf_token %}
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Export Report</button>
    </form>
    <div id="results"></div>

    <script>
        document.getElementById('export-report-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            fetch('/leaksmap/export_report/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: new URLSearchParams({
                    'email': email
                })
            })
            .then(response => {
                if (response.ok) {
                    return response.blob();
                } else {
                    return response.json().then(data => {
                        throw new Error(data.error);
                    });
                }
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `${email}_report.txt`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.getElementById('results').innerHTML = '<p>Report exported successfully.</p>';
            })
            .catch(error => {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = `<p style="color: red;">${error.message}</p>`;
            });
        });
    </script>
{% endblock %}
