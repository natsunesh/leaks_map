{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Leak Map{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'CSS/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css">
    <script src="{% static 'JS/main.js' %}" defer></script>
</head>
<body>
    <header>
<img src="{% static 'IMG/logo.png' %}" alt="Logo" style="width: 50px; height: 50px;">
        <h1>Карта информационных утечек</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Главная</a></li>
                <li><a href="{% url 'feedback' %}">Оставить отзыв</a></li>
                <li><a href="{% url 'view_feedback' %}">Просмотреть отзывы</a></li>
                <li><a href="{% url 'generate_report' %}">Сгенерировать отчет</a></li>
                <li><a href="{% url 'create_ticket' %}">Создать тикет поддержки</a></li>
                <li><a href="{% url 'view_tickets' %}">Просмотреть тикеты</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
